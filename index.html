<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人页面Demo们</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      outline: none;
      border: none;
      box-shadow: none;
    }
    .box {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .row {
      color: #333;
      line-height: 2em;
      text-align: center;
    }
    .row:last-child {
      padding-bottom: 10%;
    }
    .row a {
      text-decoration: none;
      color: #4e63d2;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="row">这是我的自用Demo项目</p>
    <p class="row">这个页面没有入口</p>
    <p class="row">欢迎访问我的文档</p>
    <p class="row"><a href="https://junlli.com">进入我的文档</a></p>
  </div>
</body>
</html>
